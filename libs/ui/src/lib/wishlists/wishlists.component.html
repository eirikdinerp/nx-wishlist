<div class="grid-container">
  <h1 class="mat-h1">Your wishlists</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let wl of wishlists"
      [colspan]="layout.cols"
      [rowspan]="layout.rows"
    >
      <mat-card class="wishlist-card">
        <mat-card-header>
          <div mat-card-avatar class="wishlist-image"></div>
          <mat-card-title>
            {{ wl.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ wl.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="wishlist-card-content">
          <div style="margin-top:8px;">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="description"
                [(ngModel)]="wl.description"
              />
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="onViewClicked(wl)">VIEW</button>
          <button mat-button (click)="onSaveClicked(wl)">SAVE</button>
          <button mat-button (click)="onDeleteClicked(wl)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
