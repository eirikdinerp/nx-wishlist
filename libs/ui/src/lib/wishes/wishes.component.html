<div class="grid-container">
  <h1 class="mat-h1">Your wishes</h1>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile *ngFor="let w of wishes">
      <mat-card class="wish-card">
        <mat-card-header>
          <div mat-card-avatar class="wish-image"></div>
          <mat-card-title>
            {{ w.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ w.link }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="wish-card-content">
          <div>Wish details</div>
        </mat-card-content>
      </mat-card>
      <mat-card-actions>
        <button (click)="onViewClicked(w)" mat-button>VIEW</button>
        <button (click)="onDeleteClicked(w)" mat-button>DELETE</button>
      </mat-card-actions>
    </mat-grid-tile>
  </mat-grid-list>
</div>
