<ui-wishlists
  [wishlists]="wishlists$ | async"
  (viewList)="openWishlist($event)"
  (deleteList)="deleteWishlist($event)"
  (saveList)="saveWishlist($event)"
></ui-wishlists>

<button
  class="fab-new"
  mat-fab
  aria-label="New wishlist"
  (click)="openNewDialog()"
>
  <mat-icon>add</mat-icon>
</button>
